<div style="display: flex; justify-content: space-between">
    <h2 mat-dialog-title>Character details</h2>

    <button
        mat-icon-button
        aria-label="close dialog"
        mat-dialog-close
        style="background-color: transparent; border: 0; padding: 8px"
        class="close-button"
    >
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content class="mat-typography">
    <div style="display: flex; flex-direction: column; align-items: center">
        <div
            style="
                width: fit-content;
                display: flex;
                justify-content: center;
                padding: 8px;
                border-radius: 50%;
            "
        >
            <img
                src="{{ data.imageUrl }}"
                alt="character-logo"
                style="height: 150px; border-radius: 50%; object-fit: contain"
            />
        </div>
        <h3 style="font-weight: bold">{{ data.name }}</h3>
    </div>
    <div style="border-radius: 20px; width: 100%; display: flex; height: 100%">
        <div style="width: 50%; background-color: yellow; margin-right: 8px">
            <h4 style="background-color: darkslategray; color: whitesmoke">TV Shows</h4>
            <mat-list *ngIf="data.tvShows.length > 0; else emptyTvShowsState">
                <mat-list-item *ngFor="let tvShowName of data.tvShows">{{
                    tvShowName
                }}</mat-list-item>
            </mat-list>
            <ng-template #emptyTvShowsState>
                It has not yet participate in any tv show.
            </ng-template>
        </div>

        <div style="width: 50%; background-color: yellow">
            <h4 style="background-color: darkslategray; color: whitesmoke">TV games</h4>
            <mat-list *ngIf="data.videoGames.length > 0; else emptyVideoGamesState">
                <mat-list-item *ngFor="let videoGameName of data.videoGames">{{
                    videoGameName
                }}</mat-list-item>
            </mat-list>
        </div>

        <ng-template #emptyVideoGamesState>
            It has not yet participate in any video game.
        </ng-template>
    </div>
</mat-dialog-content>
